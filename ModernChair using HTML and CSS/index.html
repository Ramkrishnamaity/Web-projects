<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern-Chair | Codehelp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    

    <div id="wrapper">

        <div class="container">

            <div class="img-wrapper">

                <img src="/assets/chair1.png" alt="" class="chair-img">
                <img src="/assets/chair2.png" alt="" class="chair-img hidden">
                <img src="/assets/chair3.png" alt="" class="chair-img hidden">
                <img src="/assets/chair4.png" alt="" class="chair-img hidden">
                <img src="/assets/chair5.png" alt="" class="chair-img hidden">
                <img src="/assets/chair6.png" alt="" class="chair-img hidden">

            </div>
            <div class="info-wrapper">

                <p class="heading">
                    modern chair
                </p>
                <p class="sub-heading">
                    Telford Kursi
                </p>
                <p class="rate">
                    $254 <span>$530</span> 
                </p>
                <div class="desc-btn-wrapper">
                    <input type="radio" name="desc-btn" class="desc-btn" id="desc-1" checked>
                    <label for="desc-1" >Description</label>
                    <input type="radio" name="desc-btn" class="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>
                </div>
                <p class="desc-1">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
			        veritatis hic.
                </p>
                <div class="desc-2">

                    <div>
                        <p><span>80</span>cm<br />Length</p>
                    </div>
                    <div>
                        <p><span>65</span>cm<br />Width</p>
                    </div>
                    <div>
                        <p><span>90</span>cm<br />Height</p>
                    </div>
                    <div>
                        <p><span>17.6</span>lbs<br />Weight</p>
                    </div>
                </div>
                <p class="choose">
                    Choose color:
                </p>
                <div class="color-btn-wrapper">
                    <input type="radio" name="color-btn" id="color-1" class="" checked>
                    <label for="color-1"></label>
                    <input type="radio" name="color-btn" id="color-2" class="">
                    <label for="color-2"></label>
                    <input type="radio" name="color-btn" id="color-3" class="">
                    <label for="color-3"></label>
                    <input type="radio" name="color-btn" id="color-4" class="">
                    <label for="color-4"></label>
                    <input type="radio" name="color-btn" id="color-5" class="">
                    <label for="color-5"></label>
                    <input type="radio" name="color-btn" id="color-6" class="">
                    <label for="color-6"></label>
                </div>
                <button class="btn">
                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </button>

            </div>

        </div>

    </div>


    <script src="https://kit.fontawesome.com/6b56fbe0bb.js" crossorigin="anonymous"></script>

</body>
</html>
