<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Coffee-Mug</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- wrapper container -->

    <div id="wrapper">

        <div class="card">

            <div class="card-img">
                <img src="/assets/mug.jpg" class="desktop-img">
                <img src="/assets/mug-mobile.jpg" class="mobile-img">
            </div>
            <div class="card-text">
                <p class="product">coffee mug</p>
                <h2 class="product-title">white coffee mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                amazing designs & superior quality.</p>
                <p class="prize">
                    <span class="product-title green-text">₹149</span> 
                    <span class="description strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="/assets/icon-cart.png" class="btn-img">
                    <span class="description btn-text">add to cart</span>
                </button>
            </div>

        </div>

    </div>

</body>
</html>
